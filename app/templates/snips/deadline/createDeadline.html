<!--DEADLINE MANAGEMENT-->
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Create a  Deadline</h3>
    </div>
    <div class="panel-body">
        <form action="/deadline/create" method="post" id="newDeadline" class="form-horizontal">
            <div class="form-group col-md-6 col-sm-6">
                <textarea placeholder="Description" class="form-control" id="exampleTextarea" rows="2" name="deadlineDescription" required></textarea>
            </div>
            <div class="form-group col-md-4 col-sm-4">
                {% set currentYear = (today.strftime('%Y'))|int %}
                {% set maxYear = (currentYear + 2)|string %}
                <input type="date" placeholder="Click Me" class="form-control" min="{{today}}" max="{{maxYear}}-12-31" name="deadlineDate" required>
            </div>
            <div class="form-group col-md-2 col-md-2">
                <input type="submit" class="btn btn-success" value="Add">
            </div>
    </div>
