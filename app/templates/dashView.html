{% extends "base.html" %}

{% block body %}
<div class="container-fluid">
  {% for ta in working %}
    <div class="container">
      <div class="col-md-3 col-sm-4 col-xs-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">{{ta.uID_id.name}}</h3>
          </div>
          <div class="panel-body">
            <div class="thumbnail">
              <img src={{ta.pict}} alt={{ta.uID_id.name}}> 
            </div>
          </div>
        </div>
     </div>
     {% endfor %}
</div>
{% endblock %}
