        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/dash/">Watson TA Assistant</a>
            </div>
        </div>

        {% if user == "ta1" or user == "ta2" %}
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/questions/{{ user }}/">View Student Questions</a>
                </ul>
            </div>
        {% else %}
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/post/">Post a Question</a>
                </ul>
            </div>
        {% endif %}
    </nav>
{% endif %}
